<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>
      <ng-container *ngFor="let x of getStars()">⭐️</ng-container>
    </p>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price | currency:'EUR' }}</p>

    <button type="button"
      class="btn btn-success mr-2"
      (click)="doRateUp()" [disabled]="book.rating >= max"> + </button>

    <button type="button"
      class="btn btn-danger mr-2"
      (click)="doRateDown()" [disabled]="book.rating <= min"> – </button>


    <a [routerLink]="['/books', book.isbn]">Details</a>
  </div>
</div>

{{ log() }}
