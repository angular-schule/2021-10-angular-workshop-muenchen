<br-book
  *ngFor="let b of books"
  [book]="b"
  [min]="MIN_RATING"
  [max]="MAX_RATING"
  (rateUp)="doRateUp(b)"
  (rateDown)="doRateDown($event)"></br-book>

<p>
  <ng-container *ngIf="books.length === 0; else hasBooksTpl">
    Keine Bücher vorhanden!
  </ng-container>

  <ng-template #hasBooksTpl>
    <strong>Anzahl Bücher:</strong> {{ books.length }}
  </ng-template>
</p>
